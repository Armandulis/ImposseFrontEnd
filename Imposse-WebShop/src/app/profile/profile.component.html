<div *ngIf="user" style="text-align:center">
  <button class="btn btn-secondary float-right" data-toggle="modal" data-target="#updateModal">Update Profile</button>
<h1>Your Profile:</h1>
<div class="p-2 mt-5">
  <img class="circle" width="45" src="{{user.picture}}" alt="">
  <style>
    .circle {
      height: 100px;
      width: 100px;
      background-color: #555;
      border-radius: 50%;
    }
  </style>
</div>
<h1>Username: {{user.username}}</h1>
<h1>Firstname: {{user.firstname}}</h1>
<h1>Lastname: {{user.lastname}}</h1>
<h1>Email: {{user.email}}</h1>

</div>



<!-- Modal
-->
<div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <form [formGroup]="profileToUpdateForm" (ngSubmit)="updateUser()">
        <div class="modal-header">
          <h5 class="modal-title">Update Profile</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div *ngIf="user" class="modal-body" >

          <label>Firstname:</label>
          <input formControlName="firstnameToUpdate" type="text" class="form-control is-valid" placeholder="Name:">

          <label>Lastname:</label>
          <input formControlName="pictureToUpdate" type="text" class="form-control is-valid" placeholder="Picture's link:">


          <label>Email:</label>
          <input formControlName="emailToUpdate" type="text" class="form-control is-valid" placeholder="Color:">

        <label>Profile Picture::</label>
        <input formControlName="pictureToUpdate" type="text" class="form-control is-valid" placeholder="Color:">

        </div>



    <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Save changes</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </form>

    </div>
  </div>
</div>
