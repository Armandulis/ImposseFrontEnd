<body>
  <div *ngIf="user" style="text-align:center">
    <div class="container">
      <div class="card" >

        <img class="card-img-top circle float-right"  src="{{user.picture}}" alt="Card image cap">
        <style>
          .circle {

            height: 420px;
            width: 420px;
            background-color: #555;
            border-radius: 50%;
          }
        </style>
        <div class="card-body">

          <label class="form-control is-valid">Username: {{user.username}}</label>
          <label class="form-control is-valid">First name: {{user.firstname}}</label>
          <label class="form-control is-valid">Last name: {{user.lastname}}</label>
          <label class="form-control is-valid">Email: {{user.email}}</label>


        </div>



        <div class="card-footer">
          <div class="btn-toolbar mt-2 float-right" role="toolbar" aria-label="Toolbar with button groups">
            <div class="btn-group mr-2" role="group" aria-label="First group">
              <button class="btn btn-secondary float-right pr-2" routerLink="/basket">View your basket</button>
            </div>
            <div class="btn-group mr-2" role="group" aria-label="Second group">
              <button class="btn btn-secondary float-right pr-2" data-toggle="modal" data-target="#updateModal">Update Profile</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

<!-- Modal
-->
<div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <form [formGroup]="profileToUpdateForm" (ngSubmit)="updateUser()">
        <div class="modal-header">
          <h5 class="modal-title">Update Profile</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div *ngIf="user" class="modal-body" >

          <label>First name:</label>
          <input formControlName="firstnameToUpdate" type="text" class="form-control is-valid" placeholder="First Name:">

          <label>Last name:</label>
          <input formControlName="lastnameToUpdate" type="text" class="form-control is-valid" placeholder="Last Name:">


          <label>Email:</label>
          <input formControlName="emailToUpdate" type="text" class="form-control is-valid" placeholder="Email:">

        <label>Avatar Link:</label>
        <input formControlName="pictureToUpdate" type="text" class="form-control is-valid" placeholder="Avatar's Link:">

        </div>



    <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Save changes</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </form>

    </div>
  </div>
</div>
